<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Living App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        /* General Styling */
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f8f0e3;
            background-image: radial-gradient(circle, #fcf8f2 1px, transparent 1px);
            background-size: 15px 15px;
            color: #5c4d47;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .app-container {
            background-color: #fffaf0;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .view {
            display: none;
            flex-direction: column;
            gap: 30px;
        }

        .view.active {
            display: flex;
        }

        .section {
            padding-bottom: 25px;
            margin-bottom: 25px;
            border-bottom: 2px dashed #e0d8b4;
        }

        .section:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            font-weight: 700;
            color: #f08080;
            margin: 0 0 30px 0;
            text-shadow: 1px 1px 0 #f8f0e3;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #8fbc8f;
        }
        
        h2::before {
            content: "‚≠ê";
            display: inline-block;
            margin-right: 10px;
            font-size: 1em;
            transform: rotate(-15deg);
        }

        /* Personalized Welcome View */
        #welcome-view {
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }

        #welcome-message {
            font-family: 'Pacifico', cursive;
            font-size: 2.2em;
            color: #f08080;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        
        /* Buttons */
        .action-btn, .panic-btn, #music-btn, #back-to-home-btn, #start-breathing, #stop-breathing, #next-btn {
            background-color: #a8dadc; /* Softer blue-green */
            color: #1d3557;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-top: 5px;
        }

        .action-btn:hover, #music-btn:hover, #back-to-home-btn:hover, #start-breathing:hover, #stop-breathing:hover, #next-btn:hover {
            background-color: #8ac0c6;
            transform: translateY(-2px);
        }

        .panic-btn {
            background-color: #f08080;
            color: #ffffff;
        }

        .panic-btn:hover {
            background-color: #e06e6e;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* Breathing Exercise Styles */
        #breathing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #breathing-circle {
            width: 120px;
            height: 120px;
            background-color: #8fbc8f; /* Soft green */
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 6s ease-in-out;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            color: #fffaf0;
        }

        .breathing-animation {
            transform: scale(1.4);
        }

        #breathing-instruction {
            font-size: 1.3em;
            font-weight: bold;
            color: #5c4d47;
            margin-bottom: 10px;
        }

        #breathing-timer {
            font-size: 1.8em;
            font-weight: 700;
            color: #457b9d;
            margin-bottom: 15px;
        }

        #breathing-controls button {
            margin: 0 10px;
        }

        /* Journal Section (Book Style) */
        #journal-form, #journal-area {
            background-color: #f4f0e7;
            border: 1px solid #e0d8b4;
            border-radius: 10px;
            padding: 25px;
            text-align: left;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.03);
        }

        #journal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #776054;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #d0c8b0;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }
